name: Build & test PR

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENCE'
      - 'CODEOWNERS'
      - '.gitignore'
      - '.editorconfig'
      - 'setupLocalEnvironment.sh'
      - 'dokumentasjon/**'
      - '.github/workflows/codeql-trivy-scan.yaml'
      - '.github/workflows/deploy.yaml'
      - '.github/workflows/manual-deploy.yaml'
      - '.github/dependabot.yaml'

jobs:
  build-pr:
    name: Build and test
    uses: navikt/mob-gha-workflows/.github/workflows/gradle-build-pr.yaml@main
    with:
      gradle-task: './gradlew build shadowJar --configuration-cache'

