image:  "docker.adeo.no:5000/okonomi/trekk"
replicas:
  min: 1
  max: 1
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 120
  readiness:
    path: /isReady
    initialDelay: 120
resources:
    limits:
      cpu: 1
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 256Mi
fasitResources:
  used:
  - alias: mqGateway01
    resourceType: queueManager
  - alias: trekk_channel
    resourceType: channel
  - alias: trekk_TREKK_INN
    resourceType: queue
  - alias: trekk_TREKK_REPLY
    resourceType: queue