image:  "docker.adeo.no:5000/okonomi/trekk"
replicas:
  min: 1
  max: 1
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 30
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /isReady
    initialDelay: 30
    periodSeconds: 5
    failureThreshold: 30
resources:
    limits:
      cpu: 1
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 256Mi
fasitResources:
  used:
  - alias: mqGateway01
    resourceType: queueManager
  - alias: trekk_channel
    resourceType: channel
  - alias: trekk_TREKK_INN
    resourceType: queue
  - alias: trekk_TREKK_REPLY
    resourceType: queue
  - alias: srvtrekk
    resourceType: credential
    propertyMap:
      username: SRV_TREKK_USERNAME
      password: SRV_TREKK_PASSWORD
  - alias: srvtrekk
    resourceType: certificate
      keystore: SRV_TREKK_CERT_KEYSTORE
      keystorealias: SRV_TREKK_CERT_KEYSTOREALIAS
      password: SRV_TREKK_CERT_PASSWORD