image:  "docker.adeo.no:5000/okonomi/trekk"
replicas:
  min: 1
  max: 1
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 30
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /isReady
    initialDelay: 30
    periodSeconds: 5
    failureThreshold: 30
resources:
    limits:
      cpu: 1
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 256Mi
fasitResources:
  used:
  - alias: mqGateway01
    resourceType: queueManager
  - alias: trekk_channel
    resourceType: channel
  - alias: trekk_TREKK_INN
    resourceType: queue
  - alias: trekk_TREKK_INN_BOQ
    resourceType: queue
  - alias: OB04_TREKK_REPLY
    resourceType: queue
  - alias: OB04_TREKK_REPLY_BTC
    resourceType: queue
  - alias: srvtrekk
    resourceType: credential
  - alias: srvtrekk
    resourceType: certificate
    propertyMap:
      keystore: SRVTREKK_CERT_KEYSTORE
      keystorealias: SRVTREKK_CERT_KEYSTOREALIAS
      password: SRVTREKK_CERT_PASSWORD
  - alias: securityTokenService
    resourceType: baseurl
  - alias: virksomhet:YtelseVedtak_v1
    resourceType: soapService
